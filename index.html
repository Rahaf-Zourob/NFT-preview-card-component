<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="NFT preview card component" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <article>
    <div class="card">
      <div class="item">
        <div class="item-display">
          <img src="./images/image-equilibrium.jpg" alt="The equilibrium">
        </div>
        <div class="hover">
          <div class="icon-view"><img src="./images/icon-view.svg" alt="view product"></div>
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="details">
        <div class="currency">
          <div class="icon"><img src="./images/icon-ethereum.svg" alt="Ethereum icon"></div>
          <p class="price">0.041ETH</p>
        </div>
        <div class="days">
          <div class="icon"><img src="./images/icon-clock.svg" alt="Clock icon"></div>
          <p class="days-count">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="create">
        <div class="user-avatar"><img src="./images/image-avatar.png" alt="user user avatar" /></div>
        <p class="user-creation">Creation of <a href="/">Jules Wyvern</a></p>
      </div>
    </div>
  </article>
</body>

</html>
